        <main class="row">
            <form action="#" method="post">
                <div class="mb-3">
                    <label for="contactoNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="contactoNombre" aria-describedby="ayudaNombres">
                    <div id="ayudaNombres" class="form-text">Si es para impresiones aclarar</div>
                </div>

                <div class="mb-3">
                  <label for="contactoEmail" class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control" id="contactoEmail" aria-describedby="ayudaEmail">
                  <div id="ayudaEmail" class="form-text">Con tu correo electrónico podemos responder tus mensajes.</div>
                </div>

                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="contactoRespuestaCheck">
                  <label class="form-check-label" for="contactoRespuestaCheck">Quiero que me respondan</label>
                </div>

                <div class="mb-3">
                    <textarea name="mensaje" id="contactoMensaje" cols="80" rows="10" class="form-control"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
        </main>
